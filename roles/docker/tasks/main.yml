- name: Shorewall to be stopped
  service:
    name: shorewall
    state: stopped

- name: Docker images
  docker_service:
    project_name: fragugliaserver
    pull: yes
    restarted: yes
    definition:
      version: '3.6'
      services:
        sickrage:
          container_name: sickrage
          image: linuxserver/sickrage:latest
          volumes:
            - /home/server0/configuration/SickRage:/config
            - /home/server0/temp/t_downloads/complete:/downloads
            - /home/server0/data/tvshows:/tv
          environment:
            - PGID=20000
            - PUID=20000
            - TZ=Europe/Paris
          network_mode: "host"
          restart: always
        
- file:
    path: /home/server0
    owner: server0
    group: server0
    recurse: yes
    state: directory
